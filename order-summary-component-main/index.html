<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="img-background-container"></div>
    <section class="card-container">
      <section class="img-hero"></section>
      <section class="content-card">
        <h3>Order Summary</h3>
        <p class="text-card">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="container-music-plan">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Camilo Mora</a>.
  </div>
</body>
</html>
